<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>




<div class="container">
    <h1 th:text="${userId} + '\'s Profile and more things'">Profile</h1>

    <form action="#" th:action="@{/edit}" method="post" th:object="${userprofile}">

        <div class="mb-3">
            <label>First Name</label>
            <input class="form-control" th:field="*{firstName}">
        </div>

        <div class="mb-3">
            <label>Last Name</label>
            <input class="form-control" th:field="*{lastName}">
        </div>

        <div class="mb-3">
            <label>Email address</label>
            <input class="form-control" th:field="*{email}">
        </div>

        <div class="mb-3">
            <label>Phone</label>
            <input class="form-control" th:field="*{phone}">
        </div>

        <div class="mb-3">
            <label>Designation</label>
            <input class="form-control" th:field="*{designation}">
        </div>

    </form>
</div>
</body>
</html>
